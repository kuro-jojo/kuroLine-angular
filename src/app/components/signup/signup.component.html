<p-toast />

<div class="content">
    <div class="col-md-8">
        <img class="login-img" src="assets/img/login.png" alt="">
    </div>
    <div class="login card">
        <div class="header">
            <img src="assets/img/login.png" alt="" class="logo">
            <h1 class="h3">KuroLine</h1>
        </div>
        <form class="col-md-9" [formGroup]="registerForm">
            <div class="mb-3 d-flex flex-column gap-2">
                <label for="name">Name</label>
                <input pInputText id="name" aria-describedby="name-help" formControlName="name" placeholder="John Doe"
                    variant="filled" />
                <div *ngIf="formControls['name'].errors" class="invalid-feedback d-block">
                    <div *ngIf="formControls['name'].errors['required']">Please enter a name
                    </div>
                </div>
            </div>

            <div class="mb-3 d-flex flex-column gap-2">
                <label for="signupChoice">Connect using </label>
                <p-selectButton [options]="signupChoice" optionLabel="label" optionValue="value"
                    formControlName="signupChoice" (onChange)="signupChoiceChange($event)" />
                <div *ngIf="showEmail" class="d-flex flex-column gap-2">
                    <label for="email">Email</label>
                    <input pInputText id="email" aria-describedby="email-help" formControlName="email" variant="filled"
                        placeholder="johndoe@example.com" [ngClass]="{'ng-invalid ng-dirty': submitted  }" />
                    <div *ngIf="formControls['email'].errors" class="invalid-feedback d-block">
                        <div *ngIf="formControls['email'].errors['required']">Please enter an email
                        </div>
                        <div *ngIf="formControls['email'].errors['pattern']">Please enter a valid email</div>
                    </div>
                    <label for="password">Password</label>
                    <p-password inputId="password" formControlName="password" [toggleMask]="true"
                        promptLabel="Choose a password" weakLabel="Too simple" mediumLabel="Average complexity"
                        strongLabel="Complex password" variant="filled" [style]="{'width':'100%'}"
                        [inputStyle]="{'width':'100%'}" />
                </div>
                <div *ngIf="showPhoneNumber" class="d-flex flex-column gap-2">
                    <label for="phone">Phone number</label>
                    <input pInputText id="phone" aria-describedby="phone-help" formControlName="phoneNumber"
                        variant="filled" placeholder="+221 77 777 77 77" />
                    <div *ngIf="formControls['phoneNumber'].errors" class="invalid-feedback d-block">
                        <div *ngIf="formControls['phoneNumber'].errors['required']">Please enter a phone number </div>
                        <div *ngIf="formControls['phoneNumber'].errors['pattern']">Please enter a valid phone number</div>
                    </div>
                </div>

            </div>
            <div>
                <label for="profile">Choose your profile photo</label>
                <p-fileUpload [showUploadButton]="false" [showCancelButton]="true" mode="advanced" chooseLabel="Choose"
                    chooseIcon="pi pi-upload" name="demo[]" accept="image/*" (onSelect)="onSelectProfilePicture($event)"
                    (onClear)="onClearProfilePicture($event)" (onRemove)="onRemoveProfilePicture($event)"
                    maxFileSize="3000000" />
            </div>
            <div class="text-center mt-3">
                <p-button label="Sign up" [loading]="loading" (onClick)="signup()" [raised]="true" id="register-btn"
                    styleClass="w-100 mb-3" [disabled]="!registerForm.valid || loading" />
                <small>Already have an account? <a [routerLink]="['/login']" class="text-decoration-none">Sign
                        in</a></small>
            </div>
        </form>
        <div class="d-flex text-center flex-column col-10 mx-auto ">
            <hr class="col-11 mx-auto my-2">
            <button type="button" (click)="signInWithGoogle()" class="social-items">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px">
                    <path fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                    </path>
                    <path fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                    </path>
                    <path fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                    </path>
                    <path fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                    </path>
                </svg>
                <span class="social-item ">
                    <span *ngIf="loadingGoogle" class="spinner-border spinner-border-sm"></span> or sign in
                    with Google
                </span>
            </button>
            <button type="button" class="social-items">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px">
                    <path fill="#ff5722" d="M6 6H22V22H6z" transform="rotate(-180 14 14)"></path>
                    <path fill="#4caf50" d="M26 6H42V22H26z" transform="rotate(-180 34 14)"></path>
                    <path fill="#ffc107" d="M26 26H42V42H26z" transform="rotate(-180 34 34)"></path>
                    <path fill="#03a9f4" d="M6 26H22V42H6z" transform="rotate(-180 14 34)"></path>
                </svg>
                <span class="social-item ">
                    <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                    or sign in with Microsoft
                </span>
            </button>
        </div>
    </div>
</div>
